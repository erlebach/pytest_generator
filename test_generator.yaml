# Default for entire file. Each question can override
# max_score: per assert
visibility: visible
max_score: 20
# I don't think the next line is used. 
module: testing_questions


# Folders are relative to the base project folder
#student_folder_name: student_github_template
student_folder_name: student_code_with_answers
instructor_folder_name: instructor_code_with_answers

# choices: instructor_file, student_file, yaml_file
i_answer_source: yaml_file
s_answer_source: yaml_file

# default fixtures for all my tests
# set to None for any questions that does not require fixtures
# All fixtures should be in a single file
fixtures: 
  # file that contains all the fixtures
  # Perhaps this should be part of the configuration file
  # Necessary for fixtures to work
  fixture:
    name: run_compute
    # Fixture arguments in a list
    # What is the 'module above'
    args: [testing_questions]

questions:
- id: question1
  # Type int
  parts:
    - id: q1
      type: int
      i_answer: 10
      s_answer: 10
    - id: q2
      type: int
      i_answer: 10
      s_answer: 10.3
    - id: q3
      type: int
      i_answer: 10
      s_answer: [10,20]
    - id: q4
      type: int
      i_answer: 10
      s_answer: {'a':10, 'b':20}

- id: question2
  # Type list[int]
  parts:
    - id: q1
      type: list[int]
      i_answer: [10, 20]
      s_answer: 10
    - id: q2
      type: list[int]
      i_answer: [10, 20]
      s_answer: [10, 20, 30]
    - id: q3
      type: list[int]
      i_answer: [10, 20]
      s_answer: [10.2, 20.3]
    - id: q4
      type: list[int]
      i_answer: [10, 20]
      s_answer: [10.2, 20.3, 40.6]
  
- id: question3
  # Type bool
  parts:
    - id: q1
      type: bool
      i_answer: True
      s_answer: True
    - id: q2
      type: bool
      i_answer: True
      s_answer: False

- id: question4
  # Type dict[str,dict[str,float]]
  parts:
    - id: q1
      type: dict[str,dict[str,float]]
      i_answer: {'a': {'b': 35.3}}
      s_answer: {'a': {'b': 35.3}}
    - id: q2
      type: dict[str,dict[str,float]]
      i_answer: {'a': {'b': 35.3}}
      s_answer: {'c': {'b': 35.3}}
    - id: q3
      type: dict[str,dict[str,float]]
      i_answer: {'a': {'b': 35.3}}
      s_answer: {'c': {'b': 35.3, 'b1': 42.2}} # too many keys
    - id: q4
      type: dict[str,dict[str,float]]
      i_answer: {'a': {'b': 35.3}}
      s_answer : {'c': [3,4]}
    - id: q5
      type: dict[str,dict[str,float]]
      i_answer: {'a': {'b': 35.3}}
      s_answer: {3: {'b': 35.3}}
    - id: q6
      type: dict[str,dict[str,float]]
      i_answer: {'a': {'b': 35.3}}
      s_answer: {'a1': {'b': 35.3}}

- id: question5
  # ! Compare list element instructor vs student
  # Type dict[str,dict[str,list]]
  parts:
    - id: q1
      type: dict[str,dict[str,list]]
      i_answer: {'a': {'b': [1, 2, 3]}}
      s_answer: {'a': {'b': [1, 2, 3]}}
    - id: q2
      type: dict[str,dict[str,list]]
      i_answer: {'a': {'b': [1.3, 2.3, 5.2]}}
      s_answer: {'c': {'b': [1.3, 2.3, 5.2]}}
    - id: q3
      type: dict[str,dict[str,list]]
      i_answer: {'a': {'b': [1, 2, 3]}}
      s_answer: {'a': {'b': [1, 2, 3, 4]}}
    - id: q4
      type: dict[str,dict[str,list]]
      i_answer: {'a': {'b': [1, 2, 3]}}
      s_answer: {'a': {'b': [1, 2, 3, 4]}}
    - id: q5
      type: dict[str,dict[str,list]]
      i_answer: {'a': {'b': [1, 2, 3]}}
      s_answer: {'c': {'b': [1, 2, 3]}}

- id: question6
  # Type:  "dict[str,float]", 
  parts:
    - id: q1
      type: dict[str,float]
      i_answer: {'a': 3.5, 'b': 4.2}
      s_answer: {'a': 3.5, 'b': 4.2}
    - id: q2
      type: dict[str,float]
      i_answer: {'a': 3.5, 'b': 4.2}
      s_answer: {'a': 3.5, 'b': 4}
    - id: q3
      type: dict[str,float]
      i_answer: {'a': 3.5, 'b': 4.2}
      s_answer: {'a': 3.5, 'b2': 4.2}
    - id: q4
      type: dict[str,float]
      i_answer: {'a': 3.5, 'b': 4.2}
      s_answer: {'a': 3.5, 'b': 4.2, 'c': 7.2}
    - id: q5
      type: dict[str,float]
      i_answer: {'a': 3.5, 'b': 4.2}
      s_answer: {'a': {'b': [1, 2, 3, 4]}}

- id: question7
  # Type: str
  parts:
    - id: q1
      type: str
      i_answer: "my_str"
      s_answer: "my_str"
    - id: q2
      type: str
      i_answer: "my_str"
      s_answer: "my_str_wrong"
    - id: q3
      type: str
      i_answer: "my_str"
      s_answer: 34
    - id: q4
      type: str
      i_answer: "my_str"
      s_answer: {'a': 7}

- id: question8
  # Type: float
  parts: 
    - id: q1
      type: float
      i_answer: 3.45
      s_answer: 3.45
    - id: q2
      type: float
      i_answer: 3.45
      s_answer: 3
    - id: q3
      type: float
      i_answer: 3.45
      s_answer: [3.4, 4.2]

- id: question9
  # Type list[float]
  parts:
    - id: q1
      type: list[int]
      i_answer: [10.2, 20.3]
      s_answer: [10.2, 20.3]
    - id: q2
      type: list[float]
      i_answer: [10.2, 20.3]
      s_answer: [10.3, 20, 25]
    - id: q3
      type: list[float]
      i_answer: [10.2, 20.3]
      s_answer: [10, 20.3, 25]

