# With fixtures, read from instructor file

# Some tests fail, some succeed. This allows me to see how Gradescope shows the tests that pass and fail to the students
# Some tests have incorrect values and some incorrect structure
# Generate an expanded file with one id per 'answer' in the 'answers' key. 
# Run the expanded file through the regular generator. 
# I wonder if I should separate the correct answer from the incorrect ones. 
visibility: visible
max_score: 10
module: part1

# Answers are provided in the yaml file
# if instructor_file: all correct answers come from instructor file
# if student_file: all student answers come from student file
# if i_answer_source == 'yaml_file', answers only come from instructor file if i_answer is not present in yaml file
# if s_answer_source == 'yaml_file', answers only come from student file if i_answer is not present in yaml file
i_answer_source: instructor_file
s_answer_source: student_file

# Also read from instructor file if i_answer or i_answers is not present
#
# Choices: 'student_file', 'yaml_file'
# One answer always comes from the student file
# Additional student answers might be included in the yaml
# file as a testing mechanism. 
# In this case, when running through expansion module, generate
# one test per answer. Specify student answer source
# 
# student_answer_source: student_file

# Only apply the fixture if answer comes from yaml file
fixtures:
  fixture:
    name: run_compute
    # Module fixture will load and run with given function defined in the fixture
    args: [part1]  

questions:
  - id: basic_int_test0
    parts:
      - id: correct_int_i_answer_s_answer
        type: int
        i_answer: 3
        s_answer: 3

      - id: correct_int_i_answer_s_answers
        type: int
        i_answer: 3
        s_answers: 
          - 3
          - "3"

  - id: basic_int_test1
    parts:
      - id: correct_int_i_answers_s_answer
        type: int
        i_answers: 
          - 3
          - "3"
        s_answer: 3

  - id: basic_int_test2
    parts:
      - id: correct_int_s_answers_i_answers
        type: int
        i_answers: 
          - 3
          - "3"
        s_answers: 
          - 3
          - "3"

  - id: basic_int_test3
    parts:
      - id: correct_int_only_i_answers
        type: int
        i_answers: 
          - 3
          - "3"

  - id: basic_int_test3
    parts:
      - id: correct_int_only_s_answers
        type: int
        s_answers: 
          - 3
          - "3"

  - id: basic_int_test4
    parts:
      - id: correct_int_only_i_answer
        type: int
        i_answer: 3

      - id: correct_int_only_s_answer
        type: int
        s_answer: 3


